<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <h1>
      Our Pricing

    </h1>
    <!-- Pill toggle Div -->
    <div class="toggle-container">
      <span>
        Annually
      </span>
      <span>
        <input type="checkbox" name="toggle" id="toggle" unchecked>
        <label for="toggle">
          <div class="ball"></div>
        </label>
      </span>
      <span>
        Monthly
      </span>
    </div>

    <div id="price-container" class="flex ">
      <div class="price-box">
        <h4>Basic</h4>
        <p>
          <span class="monthly">
            <small>&dollar;</small>19.99
          </span>
          <span class="annually">
            <small>&dollar;</small>199.99
          </span>
        </p>
        <ul>
          <li>500 GB Storage </li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More </button>
      </div>
      <div class="price-box premium-box">
        <h4>Professional</h4>
        <p>
          <span class="monthly">
            <small>&dollar;</small>24.99
          </span>
          <span class="annually">
            <small>&dollar;</small>249.99
          </span>
        </p>
        <ul>
          <li>1 TB Storage </li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More </button>
      </div>
      <div class="price-box ">
        <h4>Master</h4>
        <p>
          <span class="monthly">
            <small>&dollar;</small>39.99
          </span>
          <span class="annually">
            <small>&dollar;</small>399.99
          </span>
        </p>
        <ul>
          <li>2 TB Storage </li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More </button>
      </div>
    </div>
  </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
