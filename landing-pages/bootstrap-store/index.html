<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="https://kit.fontawesome.com/0f36e85703.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12 ">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle text-white my-md-4 my-2" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            USD</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-items">Niara- Niare</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">NielsCollection</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="" class="px-2">Sign In</a>
                        <a href="" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Collections</a>
                        <a class="nav-item nav-link" href="#">Pricing</a>
                        <a class="nav-item nav-link" href="#">Store</a>
                    </div>
                </div>

                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 bag-icons">
                        <i class="fas fa-shopping-bag p-2">
                        </i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 search-icons">
                        <i class="fas fa-search p-2">
                        </i>
                    </li>
                </div>
            </nav>
        </div>

    </header>


    <!-- main -->
    <main>
        <!-- first slider -->
        <div class="container-fluid  p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="./img/product-image-1177862203_1024x1024@2x.jpg " class="img-fluid" alt="">
                    </div>
                    <div>
                        <img src="./img/product-image-1335752267_1024x1024@2x.jpg" class="img-fluid" alt="">
                    </div>
                    <div>
                        <img src="./img/product-image-1368947757_1024x1024@2x.jpg" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="next position-top right-0">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </div>
            </div>
        </div>
        <!-- first slider -->

        <!-- Second Slider -->

        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 col-sm-12 product pt-md-5 pt-4">
                        <img src="./img/product-image-1206707092_1024x1024@2x.jpg" alt="">
                        <span class="border site-btn btn-span">Heart Print</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/product-image-1206707093_1024x1024@2x.jpg" alt="">
                        <span class="border site-btn btn-span">Friends Print</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/product-image-1206707088_1024x1024@2x.jpg" alt="">
                        <span class="border site-btn btn-span">Vogue Print</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/product-image-1476839055_1024x1024@2x.jpg" alt="">
                        <span class="border site-btn btn-span">Pokemon Pink</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/product-image-1476839052_1024x1024@2x.jpg" alt="">
                        <span class="border site-btn btn-span">Pokemon Blue</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/product-image-1432107642_1024x1024@2x.jpg" alt="">
                        <span class="border site-btn btn-span">Green Cookie Monster</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./img/product-image-1432107641_1024x1024@2x.jpg" alt="">
                        <span class="border site-btn btn-span">Blue Cookie Monster</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top">
                        <i class="fas fa-chevron-left fa-2x text-secondary"></i>
                    </span>
                    <span class="next position-top right-0">
                        <i class="fas fa-chevron-right fa-2x text-secondary"></i>
                    </span>
                </div>
            </div>
        </div>


        <!-- Second Slider -->


    </main>
    <!-- footer -->
    <footer></footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
