<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/0f36e85703.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="" class="logo">
                    <img src="./images/logo.png" alt="">
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"> </i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="nav-list">
                    <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Offers</a></li>
                    <li class="nav-item"><a href="" class="nav-link">News</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="container">
                <div class="main-heading">
                    <h1 class="title">Discover</h1>
                    <h2 class="subtitle">Luxury hostels</h2>
                </div>
                <a href="" class="btn btn-gradient">
                    Explore now <span class="dots">
                        <i class="fas fa-ellipsis-h"></i>
                    </span>
                </a>
            </div>
        </div>

        <section class="booking">
            <div class="container">
                <form action="" class="form">
                    <div class="input-group">
                        <label for="destination" class="input-label">Destination</label>
                        <input type="text" class="input" id="destination">
                    </div>
                    <div class="input-group">
                        <label for="check-in" class="input-label">Check in</label>
                        <input type="date" class="input" id="check-in">
                    </div>
                    <div class="input-group">
                        <label for="check-out" class="input-label">Check out</label>
                        <input type="date" class="input" id="check-out">
                    </div>
                    <div class="input-group">
                        <label for="adults" class="input-labels">Adults</label>
                        <select name="" id="adults" class="options">
                            <options value=0>0</options>
                            <options value=0>1</options>
                            <options value=0>2</options>
                            <options value=0>3</options>
                            <options value=0>4</options>
                            <options value=0>5</options>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="children" class="input-label">Adults</label>
                        <select name="" id="children" class="options">
                            <options value=0>0</options>
                            <options value=0>1</options>
                            <options value=0>2</options>
                            <options value=0>3</options>
                            <options value=0>4</options>
                            <options value=0>5</options>
                        </select>
                    </div>
                    <button class="btn form-btn btn-purple">Search
                        <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                    </button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
