<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="https://kit.fontawesome.com/0f36e85703.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="left">
      <div class="inner-container">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <img class="bg-mobile" src="./images/hero-mobile.jpg"></img>
        <h1>
          <span> We're </span>coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form">
          <input id="email" type="email" placeholder="Email Address">
          <img class="error-icon" src="./images/icon-error.svg" alt="">
          <button><img src="./images/icon-arrow.svg" alt=""></button>
          <small> Please provide a Valid Email Address </small>
        </form>
      </div>
    </div>
    <div class="right bg-image"></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/kuzzzzz">Kuzzzzz</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
